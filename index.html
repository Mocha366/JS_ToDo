<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoリスト</title>
</head>
<body>
    <main>
        <div id="input">
            <label>ToDo:<input id="todo"></label><br>
            優先度: <select>
                <option>低</option>
                <option selected>普</option>
                <option>高</option>
            </select>
            <label>期日: <input type="date"></label><br>
            <button id="submit">登録</button>
        </div>

        <table>
            <tr>
                <th id="todoLabel">ToDo</th>
                <th>優先度</th>
                <th id="dateLabel">期日</th>
                <th>完了</th>
            </tr>
        </table>

        <div id = "task-stats">
            <p>合計件数: <span id = "total-count">0</span></p>
            <p>完了件数: <span id = "done-count">0</span></p>
            <p>未完了件数: <span id = "undone-count">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
